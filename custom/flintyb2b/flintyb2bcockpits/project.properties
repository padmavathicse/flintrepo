# Specifies the location of the spring context file putted automatically to the global platform application context.

flintyb2bcockpits.application-context=flintyb2bcockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.flintyb2bcockpits=classpath:/flintyb2bcockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.flintyb2bcockpits=classpath:/flintyb2bcockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.flintyb2bcockpits=classpath:/flintyb2bcockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.flintyb2bcockpits=classpath:/flintyb2bcockpits/reportcockpit/spring/import.xml